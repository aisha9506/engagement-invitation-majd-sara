<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة خطوبة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Marhey', sans-serif;
            direction: rtl;
        }
        .envelope-container {
            position: relative;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            /* New: Use aspect-ratio to maintain the image dimensions */
            aspect-ratio: 9 / 16;
        }
        .image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .invitation {
            opacity: 0;
        }
        .envelope-container.open .envelope {
            opacity: 0;
        }
        .envelope-container.open .invitation {
            opacity: 1;
        }
        .click-hint {
            position: absolute;
            bottom: 4%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        .envelope-container.open .click-hint {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-pink-200 min-h-screen flex items-center justify-center p-4">

    <div id="mainContainer" class="envelope-container mx-auto rounded-xl shadow-2xl overflow-hidden">
        
        <!-- Envelope Flap -->
        <img src="1.png" alt="Envelope Flap" class="image envelope">
        
        <!-- Invitation Card -->
        <img src="2.png" alt="Engagement Invitation" class="image invitation">

        <div id="clickHint" class="click-hint flex items-end justify-center">
            <div class="text-pink-600 text-lg md:text-xl font-semibold bg-white bg-opacity-70 px-4 py-2 rounded-full shadow-md">
                انقر للفتح
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const envelopeContainer = document.getElementById('mainContainer');
            
            envelopeContainer.addEventListener('click', () => {
                envelopeContainer.classList.add('open');
            });
        });
    </script>
</body>
</html>
